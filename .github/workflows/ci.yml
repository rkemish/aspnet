name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Echo variable
        env:
          MYHELLO: ${{ vars.MYHELLO }}
        run: echo "$MYHELLO"

      - name: Restore
        run: dotnet restore aspnet.sln

      - name: Build
        run: dotnet build aspnet.sln --configuration Release

      - name: Run Tests
        run: dotnet test aspnet.Tests/aspnet.Tests.csproj --configuration Release --collect:"XPlat Code Coverage" --settings aspnet.Tests/coverage.runsettings

      - name: Upload Code Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: '**/coverage.cobertura.xml'

  pr-checks:
    name: PR Security Checks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore
        run: dotnet restore aspnet.sln

      - name: Verify Code Style
        run: dotnet format aspnet.sln --verify-no-changes --no-restore

      - name: Check Vulnerable Packages
        run: dotnet list aspnet.sln package --vulnerable --include-transitive

      - name: Check Deprecated Packages
        run: dotnet list aspnet.sln package --deprecated --include-transitive

  docker:
    name: Build and Push Docker Image
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  security-analysis:
    name: Security Analysis
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1
